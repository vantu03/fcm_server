<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khởi tạo Firebase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h4 class="mb-4 text-center">🔐 Nhập file JSON credentials để khởi tạo Firebase</h4>
        <form method="POST" action="/init_firebase" enctype="multipart/form-data" class="border rounded p-4 bg-white">
            <div class="mb-3">
                <label for="json_file" class="form-label">Chọn file JSON</label>
                <input class="form-control" type="file" id="json_file" name="json_file" accept=".json" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Khởi tạo</button>
        </form>
    </div>
</body>
</html>
